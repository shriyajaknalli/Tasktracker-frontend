<form class="form-class" (ngSubmit)="onSubmit()">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="task.title" name="title" required/>

  <label for="description">Description:</label>
  <input type="text" id="description" [(ngModel)]="task.description" name="description" required/>

  <label>
    <input type="checkbox" [(ngModel)]="task.completed" name="completed" />
    Completed
  </label>

  <button type="submit">Add Task</button>
</form>
